<!DOCTYPE html>
<html>

<head>
    <title>Registration Form.</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div>

    </div>
    <div class="hero">
        <div class="form-box">
            <div class="button-box">
                <div id="btn">
                    <button type="button" class="toggle-btn" onclick="login()">Log In</button>
                    <button type="button" class="toggle-btn" onclick="register()">Register</button>
                    <div class="social-icons">
                        <a href="https://facebook.com"><img src="https://i.imgur.com/6nXLTjK.png"
                                title="source: imgur.com" /></a>
                        <a href="https://instagram.com"><img src="https://i.imgur.com/hFWLXGR.png"
                                title="source: imgur.com" /></a>
                        <a href="https://twitter.com"><img src="https://i.imgur.com/Mg6UrZi.png"
                                title="source: imgur.com" /></a>
                        <a href="https://github.com"><img src="https://i.imgur.com/j9Pa4T1.png"
                                title="source: imgur.com" /></a>
                        <a href="https://slack.com"><img src="https://i.imgur.com/p12VM1x.png"
                                title="source: imgur.com" /></a>
                        <form id="Register" class="input-group">
                            <input type="text" class="input-field" placeholder="User Id" required>
                            <input type="email" class="input-field" placeholder="Email Id" required>
                            <input type="text" class="input-field" placeholder="Password" required>
                            <input type="checkbox" class="check-box"><span>I agree to the Terms and Conditions.
                            </span>
                            <button type="submit" class="submit-btn">Register</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        var x = document.getElementById("Login")
        var y = document.getElementById("Register")
        var z = document.getElementById("btn")

        function register() {
            x.style.left = "-400px"
            y.style.left = "50px"
            z.style.left = "110px"
        }
    </script>
</body>

</html>
